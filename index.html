<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Marketplace</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Минимальные стили для модального окна и кнопок */
    .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 20px; border-radius: 10px; text-align: center; }
    .btn { padding: 10px 15px; margin: 5px; cursor: pointer; }
    .pill { display: inline-block; margin-top: 10px; padding: 5px 10px; background: #4caf50; color: #fff; border-radius: 20px; }
    .grid { display: grid; gap: 20px; }
    .cols-3 { grid-template-columns: repeat(3, 1fr); }
    .card { border: 1px solid #ccc; border-radius: 10px; padding: 10px; text-align: center; }
    .nft-actions { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>NFT Marketplace</h1>
      <button id="connect-btn" class="btn">Подключить TON кошелек</button>
    </header>
    <span id="seller-pill" class="pill"></span>

    <section>
      <h2>Добавить NFT</h2>
      <input id="nft-name" placeholder="Название NFT">
      <input id="nft-image" placeholder="Ссылка на картинку">
      <input id="nft-price" placeholder="Цена в TON">
      <input id="gift-to" placeholder="Кому дарим (необязательно)">
      <button id="add-btn" class="btn">Добавить NFT</button>
    </section>

    <div id="nft-list" class="grid cols-3"></div>
  </div>

  <!-- Модальное окно выбора кошелька -->
  <div id="wallet-modal" class="modal">
    <div class="modal-content">
      <h3>Выберите кошелек</h3>
      <button id="tonkeeper-btn" class="btn">Tonkeeper</button>
      <button id="tonhub-btn" class="btn">Tonhub</button>
      <button id="cancel-btn" class="btn">Отмена</button>
    </div>
  </div>

  <!-- TonConnect SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@0.13.1/dist/tonconnect.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
